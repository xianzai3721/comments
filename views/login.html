<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>登录页面</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/assets/css/ready.css">
    <link rel="stylesheet" href="/assets/css/demo.css">
</head>
<body>
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">用户登录</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <form action="/dologin" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入账户">
                        </div>
                        <div class="form-group">
                            <label for="password">登录密码</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="请输密码">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" style="color: red">
                                {{errorTips}}
                            </label>
                        </div>
                        <div class="form-group">
                            <a href="/register">注册账户</a>
                        </div>
                        <div class="card-action">
                            <button class="btn btn-success">登录</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <nav class="pull-left">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            ThemeKita

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                            Licenses
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </footer>
</div>
</body>
</html>
